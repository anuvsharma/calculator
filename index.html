<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1 id="main-title"></h1>
        </header>
        <main>
            <div class="calculator">
                <div class="display">
                    <div id="old-display" class="old-display"></div>
                    <div id="current-display" class="current-display">0</div>
                </div>
                <div class="buttons">
                    <div class="option-button-row">
                        <button class="option-button" id="button-clear">CLEAR</button>
                        <button class="option-button" id="button-delete">DELETE</button>
                    </div>
                    <div class="number-button-rows">
                        <button class="number-button">7</button>
                        <button class="number-button">8</button>
                        <button class="number-button">9</button>
                        <button class="operator-button" id="button-divide">รท</button>
                    </div>
                    <div class="number-button-rows">
                        <button class="number-button">4</button>
                        <button class="number-button">5</button>
                        <button class="number-button">6</button>
                        <button class="operator-button" id="button-multiply">ร</button>
                    </div>
                    <div class="number-button-rows">
                        <button class="number-button" id="button-1">1</button>
                        <button class="number-button" id="button-2">2</button>
                        <button class="number-button" id="button-3">3</button>
                        <button class="operator-button" id="button-subtract">-</button>
                    </div>
                    <div class="number-button-rows">
                        <button class="number-button" id="button-decimal">.</button>
                        <button class="number-button" id="button-0">0</button>
                        <button class="equal-button" id="button-equals">=</button>
                        <button class="operator-button" id="button-add">+</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
